<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan ke Kami</title>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: left;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .form-card {
            background-color: #212121;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .form-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Tolong bantu kami untuk pengembangan</h1>
            <p>Kami membutuhkan bantuan kalian untuk pengembangan web ini dengan <b>menambahkan fungsi, melapor bug, dan menambahkan bagian baru</b> web ini. Isi formulir di bawah ini. <b>Subjek email akan terisi secara otomatis.</b> Kirim ini lewat email</p>
        
            <form id="emailForm">
                <label for="nama">Nama Kamu</label>
                <input type="text" id="nama" name="nama" required placeholder="Contoh: Rendi Sudarmanto">
                
                <label for="pesan">Hal yang ingin kamu tambahkan</label>
                <textarea id="pesan" name="pesan" rows="5" required placeholder="Contoh: Tambahkan halaman About Us atau perbaiki bug pada carousel yang tidak berputar."></textarea>
                
                <button type="submit">Kirim Email</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const penerima = 'allwaysever.info@gmail.com'; 
            const nama = document.getElementById('nama').value;
            const pesan = document.getElementById('pesan').value;
            
            // Membuat isi email dengan template yang diminta
            const isiEmail = `Hai Allwaysever Creators! Aku ${nama} pengen ngebantu buat pengembangan web Allwaysever Originals!\n+×+×+×+×+×+×+×+×\n${pesan}\n+×+×+×+×+×+×+×+×\nOk, cukup gini aja sih yang bisa aku lakukan. Makasih atas penerimaannya. Semoga bisa membantu. Semangat ya Allwaysever Creators!\n\nDari,\n${nama} Sebagai pembantu web`;
            
            const subjekOtomatis = `Penambahan Fitur / pelaporan bug web Allwaysever Originals. Dari ${nama}`;
            
            const subjekURL = encodeURIComponent(subjekOtomatis);
            const pesanURL = encodeURIComponent(isiEmail);

            const mailtoLink = `mailto:${penerima}?subject=${subjekURL}&body=${pesanURL}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
